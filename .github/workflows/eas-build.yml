name: EAS Android Build

on:
  push:
    branches:
      - main

jobs:
  build-android:
    name: Build APK with EAS
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“² Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ” Authenticate with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: echo "âœ… Auth set via EAS_TOKEN"

      - name: ğŸ§± Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: ğŸš€ Trigger EAS Build
        run: eas build --platform android --non-interactive --profile production
        working-directory: ./frontend
